<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shift Production Status</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="table">
            <div class="header">SHIFT B</div>
            <div class="header">LINE 3 NOVA Prismatic LR</div>
            <div class="header">LINE 4 Tamor</div>
            <div class="sub-header">STATION</div>
            <div class="sub-header">Actual / Target Gap</div>
            <div class="sub-header">Actual / Target Gap</div>
            <!-- Combined station headers -->
            <div class="station-headers">
                <div class="module-header">MODULE</div>
                <div class="PACK-header">PACK</div>
                <div class="EOL-header">EOL</div>
                <div class="ALT-header">ALT</div>
            </div>
            <!-- Data rows for Actual / Target Gap columns -->
            <div class="data-row">
                <div class="data-cell">0/126</div>
                <div class="data-cell">126</div>
                <div class="data-cell">0/18</div>
                <div class="data-cell">18</div>
                <div class="data-cell">0/18</div>
                <div class="data-cell">18</div>
                <div class="data-cell">0/18</div>
                <div class="data-cell">18</div>
            </div>
            <!-- Example data cells -->
            <div class="data-row">
                <div class="data-cell">7/195</div>
                <div class="data-cell">188</div>
                <div class="data-cell">0/15</div>
                <div class="data-cell">15</div>
                <div class="data-cell">0/15</div>
                <div class="data-cell">15</div>
                <div class="data-cell">0/15</div>
                <div class="data-cell">15</div>
            </div>

            <div class="container scroll-right">
                <span>Total PDI</span>
                <marquee behavior="" direction="left">Total PDI = </marquee>
             </div>
        </div>
    </div>
</body>
</html>
